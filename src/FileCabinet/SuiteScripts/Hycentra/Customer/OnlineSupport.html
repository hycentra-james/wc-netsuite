    <title>Water Creation - Online Support</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js">
    </script>
    <script src="https://www.google.com/recaptcha/api.js?render=6Le1iukkAAAAAK4zioNTjn8Q3ObsmX76p56i2Xye">
    </script>
    <script>
        $(document).ready(function () {
            $("input[name='file']").attr('id', 'file');

            $.ajax({
                url: 'https://ipinfo.io',
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                const ipAddress = data.ip;
                // Assign the IP address to the hidden input field
                $('#custeventcrmfldsenderipaddress').val(ipAddress);
                },
                error: function(error) {
                console.error('Error:', error);
                }
            });

            $("#category").change(function () {
                if ($(this).val() == 1 || $(this).val() == 4) {
                    $('#row-order-no').show();
                    $('#row-product-sku').show();
                } else if ($(this).val() == 3) {
                    $('#row-order-no').show();
                    $('#row-product-sku').hide();
                } else {
                    $('#row-order-no').hide();
                    $('#row-product-sku').hide();
                }
            });
            $("#main_form").validate({
                rules: {
                    firstname: 'required',
                    lastname: 'required',
                    email: {
                        required: true,
                        email: true
                    },
                    address1: 'required',
                    city: 'required',
                    state: 'required',
                    zipcode: 'required',
                    country: 'required',
                    category: 'required',
                    issue: 'required',
                    title: 'required',
                    custeventcrmfldorderpono: {
                        required: function (element) {
                            return $('#category').val() == 1 || $('#category').val() == 4 || $('#category').val() == 3;
                        }
                    },
                    custeventcrmfldproductsku: {
                        required: function (element) {
                            return $('#category').val() == 1 || $('#category').val() == 4;
                        }
                    },
                    incomingmessage: {
                        required: true,
                        minlength: 10
                    },
                    cbAgreeTerms: 'required'
                },
                messages: {
                    firstname: "Please enter your first name",
                    lastname: "Please enter your last name",
                    email: {
                        required: "Please enter your email",
                        email: "Please enter a valid email"
                    },
                    address1: "Please enter your address",
                    city: "Please enter your city",
                    state: "Please enter your state",
                    zipcode: "Please enter your zipcode",
                    country: "Please enter your country",
                    category: "Please select a category",
                    issue: "Please describe your issue",
                    title: "Please enter a title for your issue",
                    custeventcrmfldorderpono: " Please enter your Order/PO #",
                    custeventcrmfldproductsku: " Please enter your Product SKU",
                    incomingmessage: {
                        required: "Please enter a message detailing the issue you're experiencing so that we can better assist you. The message field cannot be left blank",
                        minlength: "Your message must be at least 10 characters long. Please use a few words to describe your issue."
                    },
                    cbAgreeTerms: "Please check, read and agree to the Terms of service and Privacy Policy."
                },
                showErrors: function (errorMap, errorList) {
                    $('input[name="submitted"]').val("");
                    const btnSubmit = document.getElementById("btnSubmit");
                    btnSubmit.disabled = false;
                    this.defaultShowErrors();
                },
                submitHandler: function (form) {
                    const btnSubmit = document.getElementById("btnSubmit");
                    btnSubmit.disabled = true;
                    grecaptcha.ready(function () {
                        grecaptcha.execute('6Le1iukkAAAAAK4zioNTjn8Q3ObsmX76p56i2Xye', { action: 'submit' }).then(function (token) {
                            if (btnSubmit.disabled) {
                                document.getElementById("main_form").submit();
                            }
                        });
                    });
                }
            });
        });
    </script>
